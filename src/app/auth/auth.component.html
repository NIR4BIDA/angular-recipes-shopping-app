<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div> -->
    <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align:center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          autocomplete="user-name"
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
          autocomplete="current-password"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "Signup" }}
        </button>
      </div>
    </form>
  </div>
</div>
