<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            #name="ngModel"
            ngModel
            required
          />
          <span class="help-block" *ngIf="name.touched && !name.valid">please enter name!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            type="number"
            id="amount"
            class="form-control"
            #amount="ngModel"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <span class="help-block" *ngIf="amount.touched && !amount.valid">please enter amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode?'Save':'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
